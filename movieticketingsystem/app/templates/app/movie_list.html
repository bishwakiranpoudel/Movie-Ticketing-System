<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Now Showing</h1>
    <ul>
       

        {% for movie in movies %}
            <li>
                <a href="{% url 'theatre_list' movie.id %}">
                    <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster" style="max-width: 150px;">
                    {{ movie.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
