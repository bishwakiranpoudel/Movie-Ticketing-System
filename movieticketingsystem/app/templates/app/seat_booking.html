{% extends 'app/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Available Seats for {{ show.start_time }} - {{ show.end_time }}</h1>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="seatSelect">Select a Seat:</label>
                    <select name="seat" id="seatSelect" class="form-control">
                        {% for seat in available_seats %}
                            <option value="{{ seat }}">Seat {{ seat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Book Seat</button>
            </form>
        </div>
    </div>
</div>

<style>
    .container {
        margin-top: 50px;
    }
    .btn-primary {
        background-color: #4CAF50;
        border-color: #4CAF50;
    }
    .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
    }
</style>

{% endblock %}
